  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Qus</title>
    <style>
        .Question-1{
            margin-top: 20px;
            margin-left: 5%;
        }

        .mb-3{
            width: 40%;
        }

        .from-1{
            margin-left: 5%;
            display: inline-flex;
        }

        .font-2{
            font-size: 20px;
            font-weight: bold;
            margin-top: 3px;
            margin-right: 10px;
        }

        .buttons{
            margin-top: 40px;
            text-align: center;
        }

        .btn-primary{
            width: 20%;
        }
    </style>
  </head>
  <body>


    <div class="Question-1">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Question</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Question">
        </div>
        <div class="mb-3 from-1">
            <font class="font-2">A</font>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Option A">
        </div>

        <div class="mb-3 from-1">
            <font class="font-2">B</font>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Option B">
        </div>

        <div class="mb-3 from-1">
            <font class="font-2">C</font>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Option C">
        </div>

        <div class="mb-3 from-1">
            <font class="font-2">D</font>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Option D">
        </div>

        <div class="mb-3 from-1">
            <font class="font-2">Answer</font>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Answer">
        </div>
        
        <div class="buttons">
            <button type="button" onclick="Save()" class="btn btn-primary">Save</button>
        </div>

    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
        <img src="mortarboard.png" width="30px" class="rounded me-2" alt="...">
        <strong class="me-auto">Bootstrap</strong>
        <!-- <small>11 mins ago</small> -->
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Successfuly Save
        </div>
    </div>
    </div>
    
    <!-- Firebase Database refernce-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
